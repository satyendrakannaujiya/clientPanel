<div class="row">
  <div class="col-md-6">
    <a routerLink="/client/{{ id }}" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left">Back To Client</i>
    </a>
  </div>
  <div class="col-md-6"></div>
</div>

<div class="card">
  <div class="card-header">Edit Client</div>
  <div class="card-body">
    <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          name="firstName"
          [(ngModel)]="client.firstName"
          minlength="2"
          required
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          name="lastName"
          [(ngModel)]="client.lastName"
          minlength="2"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          name="email"
          [(ngModel)]="client.email"
          pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
          required
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="text"
          class="form-control"
          name="phone"
          [(ngModel)]="client.phone"
          minlength="10"
          required
        />
      </div>
      <div class="form-group">
        <label for="phone">Balace</label>
        <input
          type="number"
          class="form-control"
          name="balace"
          [(ngModel)]="client.balance"
          [disabled]="disabledBalanceOnEdit"
          required
        />
      </div>

      <input type="submit" value="Sumit" class="btn btn-primary btn-block" />
    </form>
  </div>
</div>
